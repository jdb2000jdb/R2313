3;N TIPO SERVICIO EXTERNO</h3>","children":[{"content":"\n<h4 data-lines=\"18,19\">2.004. Conceptos b&#xe1;sicos</h4>","children":[{"content":"Atenci&#xf3;n para la mayor&#xed;a de los pacientes, generalmente no requiere hospitalizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"19,20"}}],"payload":{"tag":"li","lines":"18,20"}},{"content":"\n<h4 data-lines=\"20,21\">2.005. R&#xe9;gimen</h4>","children":[{"content":"Ambulatoria, en instalaciones de sanidad de todos los escalones.","children":[],"payload":{"tag":"li","lines":"21,22"}}],"payload":{"tag":"li","lines":"20,22"}},{"content":"\n<h4 data-lines=\"22,23\">2.006. Documentaci&#xf3;n</h4>","children":[{"content":"Tratada en el Cap&#xed;tulo VIII.","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"22,24"}}],"payload":{"tag":"li","lines":"17,24"}},{"content":"\n<h3 data-lines=\"24,25\">SECCI&#xd3;N III - ATENCI&#xd3;N ODONTOL&#xd3;GICA EN LA UNIDAD</h3>","children":[{"content":"\n<h4 data-lines=\"25,26\">2.007. Conceptos b&#xe1;sicos</h4>","children":[{"content":"Basada en personal de sanidad org&#xe1;nico en enfermer&#xed;as.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"Sin instalaci&#xf3;n, apoyo del escal&#xf3;n inmediato con equipos m&#xf3;viles.","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"Recurso al medio civil requiere autorizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"28,29"}}],"payload":{"tag":"li","lines":"25,29"}},{"content":"\n<h4 data-lines=\"29,30\">2.008. Jefatura del servicio odontol&#xf3;gico</h4>","children":[{"content":"Regido por RFP-70-01.","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"29,31"}},{"content":"\n<h4 data-lines=\"31,32\">2.009. Actividades</h4>","children":[{"content":"a. Preventivas, curativas y educacionales.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"b. Fichaje odontol&#xf3;gico y elevaci&#xf3;n de informe anual.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"c. Ejecutar directivas del Comando de Sanidad.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"d. Asesorar al servicio de sanidad en odontolog&#xed;a.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"e. Actuar como escal&#xf3;n de operaciones en programas de salud bucodental.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"f. Impartir instrucci&#xf3;n a personal asignado.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"g. Responsabilidad sobre efectos (existencias, conservaci&#xf3;n, etc.).","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"h. Mantener enlace t&#xe9;cnico con el Comando de Sanidad.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"i. Confeccionar y elevar documentaci&#xf3;n (Cap&#xed;tulo VIII).","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"31,41"}},{"content":"\n<h4 data-lines=\"41,42\">2.010. Evacuaci&#xf3;n</h4>","children":[{"content":"Tratada en el Cap&#xed;tulo VI.","children":[],"payload":{"tag":"li","lines":"42,43"}}],"payload":{"tag":"li","lines":"41,43"}}],"payload":{"tag":"li","lines":"24,43"}},{"content":"\n<h3 data-lines=\"43,44\">SECCI&#xd3;N IV - ATENCI&#xd3;N ODONTOL&#xd3;GICA EN LOS HOSPITALES MILITARES</h3>","children":[{"content":"\n<h4 data-lines=\"44,45\">2.011. Conceptos b&#xe1;sicos</h4>","children":[{"content":"Apoyo a elementos en la guarnici&#xf3;n y zona de influencia.","children":[{"content":"a. Atenci&#xf3;n tipo servicio externo.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"b. Hospitalizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"47,48"}}],"payload":{"tag":"li","lines":"45,48"}}],"payload":{"tag":"li","lines":"44,48"}},{"content":"\n<h4 data-lines=\"48,49\">2.012. Atenci&#xf3;n tipo servicio externo</h4>","children":[{"content":"\n<h5 data-lines=\"49,50\">a. Procedimiento para la atenci&#xf3;n</h5>","children":[{"content":"<strong>1) Pacientes de primera vez</strong>","children":[{"content":"<strong>a) Mayores de 12 a&#xf1;os</strong>","children":[{"content":"Paso por mesa de entradas (registro).","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"Revisi&#xf3;n en &quot;orientaci&#xf3;n y diagn&#xf3;stico&quot;.","children":[],"payload":{"tag":"li","lines":"53,54"}},{"content":"Confecci&#xf3;n de historia cl&#xed;nica, plan de tratamiento y derivaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"54,55"}}],"payload":{"tag":"li","lines":"51,55"}},{"content":"<strong>b) Menores de 12 a&#xf1;os</strong>","children":[{"content":"Paso por mesa de entradas (registro).","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Atenci&#xf3;n en odontopediatr&#xed;a (historia cl&#xed;nica y plan de tratamiento).","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"55,58"}}],"payload":{"tag":"li","lines":"50,58"}},{"content":"<strong>Consultas ulteriores</strong>","children":[{"content":"Siguen a la primera vez (tratamiento y emergencias).","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Realizadas por consultorios de especialidades.","children":[],"payload":{"tag":"li","lines":"60,61"}}],"payload":{"tag":"li","lines":"58,61"}},{"content":"<strong>Pacientes hospitalizados que contin&#xfa;an en servicio externo</strong>","children":[{"content":"Atendidos en la secci&#xf3;n que los asisti&#xf3; durante internaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"li","lines":"61,63"}},{"content":"<strong>c) Interconsultas</strong>","children":[{"content":"Por escrito, indicando motivo y antecedentes.","children":[],"payload":{"tag":"li","lines":"64,65"}}],"payload":{"tag":"li","lines":"63,65"}}],"payload":{"tag":"li","lines":"49,65"}},{"content":"\n<h5 data-lines=\"65,66\">b. Procedimiento para citaci&#xf3;n anticipada (fuera del &#xe1;rea)</h5>","children":[{"content":"1. Personal militar: Mensaje militar conjunto.","children":[],"payload":{"tag":"li","lines":"66,67","listIndex":1}},{"content":"2. Personal con derecho: Carta o tel&#xe9;fono.","children":[],"payload":{"tag":"li","lines":"67,68","listIndex":2}}],"payload":{"tag":"li","lines":"65,68"}},{"content":"\n<h5 data-lines=\"68,69\">Sistema de inscripci&#xf3;n</h5>","children":[{"content":"Descentralizado (hospital), centralizado (organizaci&#xf3;n interna).","children":[],"payload":{"tag":"li","lines":"69,70"}},{"content":"Paso por mesa de entradas del servicio.","children":[],"payload":{"tag":"li","lines":"70,71"}}],"payload":{"tag":"li","lines":"68,71"}},{"content":"\n<h5 data-lines=\"71,72\">Modo de inscripci&#xf3;n</h5>","children":[{"content":"Personal, para recibir informaci&#xf3;n directa.","children":[],"payload":{"tag":"li","lines":"72,73"}}],"payload":{"tag":"li","lines":"71,73"}}],"payload":{"tag":"li","lines":"48,73"}},{"content":"\n<h4 data-lines=\"73,74\">2.013. Documentaci&#xf3;n</h4>","children":[{"content":"Tratada en el Cap&#xed;tulo VII.","children":[],"payload":{"tag":"li","lines":"74,75"}}],"payload":{"tag":"li","lines":"73,75"}},{"content":"\n<h4 data-lines=\"75,76\">2.014. Hospitalizaci&#xf3;n</h4>","children":[{"content":"Tratada en la Secci&#xf3;n V - Cap&#xed;tulo II.","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"li","lines":"75,77"}}],"payload":{"tag":"li","lines":"43,77"}},{"content":"\n<h3 data-lines=\"77,78\">SECCI&#xd3;N V - HOSPITALIZACI&#xd3;N</h3>","children":[{"content":"\n<h4 data-lines=\"78,79\">2.015. Conceptos b&#xe1;sicos</h4>","children":[{"content":"Cuando la atenci&#xf3;n externa no es posible y la gravedad exige internaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"li","lines":"78,80"}},{"content":"\n<h4 data-lines=\"80,81\">2.016. R&#xe9;gimen</h4>","children":[{"content":"Ver RFD-23-01, Parte Segunda, Secci&#xf3;n III (Art(s) 2.007 y 2.008).","children":[],"payload":{"tag":"li","lines":"81,82"}}],"payload":{"tag":"li","lines":"80,82"}}],"payload":{"tag":"li","lines":"77,82"}},{"content":"\n<h3 data-lines=\"82,83\">SECCI&#xd3;N VI - EVACUACI&#xd3;N</h3>","children":[{"content":"\n<h4 data-lines=\"83,84\">2.017. Conceptos b&#xe1;sicos</h4>","children":[{"content":"Traslado y atenci&#xf3;n del personal que necesita prestaciones especializadas no disponibles en la unidad de origen.","children":[],"payload":{"tag":"li","lines":"84,85"}}],"payload":{"tag":"li","lines":"83,85"}},{"content":"\n<h4 data-lines=\"85,86\">2.018. R&#xe9;gimen</h4>","children":[{"content":"Ver RFD-23-01, Parte Segunda, Secci&#xf3;n II (Art(s) 2.004 y 2.005).","children":[],"payload":{"tag":"li","lines":"86,87"}}],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"li","lines":"82,87"}}],"payload":{"tag":"li","lines":"7,87"}},{"colorFreezeLevel":7})</script>
